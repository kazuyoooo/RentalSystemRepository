<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test2</title>
</head>
<body>
<h1>TEST2 画面（DBテスト）</h1>

<p th:text="${message}">メッセージ</p>

<div th:if="${item != null}">
    <p>ID: <span th:text="${item.id}"></span></p>
    <p>タイトル: <span th:text="${item.title}"></span></p>
    <p>ファイル名: <span th:text="${item.imageFileName}"></span></p>
</div>

<div th:if="${item == null}">
    <p>item が null です（id=2 のレコードが無いか、取得できませんでした）。</p>
</div>

</body>
</html>
