<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">

    <h2>ユーザー編集</h2>

    <form th:action="@{/admin/user/update}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">

        <div class="mb-3">
            <label class="form-label">姓</label>
            <input type="text" name="lastName" class="form-control" th:value="${user.lastName}">
        </div>

        <div class="mb-3">
            <label class="form-label">名</label>
            <input type="text" name="firstName" class="form-control" th:value="${user.firstName}">
        </div>

        <div class="mb-3">
            <label class="form-label">メールアドレス</label>
            <input type="email" name="email" class="form-control" th:value="${user.email}">
        </div>

        <button class="btn btn-primary">変更を保存</button>
        <a th:href="@{/admin/user}" class="btn btn-secondary">戻る</a>
        
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

    </form>

</div>
</body>
</html>
