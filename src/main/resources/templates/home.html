<!doctype html>
<html lang="ja" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Online Rental System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
      .card-img-top {
        height: 300px;
        object-fit: cover;
      }
    </style>

  </head>

  <body>

    <!-- ▼ ナビゲーションバー -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">RentalSystem</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarNav" aria-controls="navbarNav" 
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/login">ログイン</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/home">TOP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mypage">マイページ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- ▲ ナビゲーションバー -->


    <!-- ▼ メインビジュアル -->
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Online Rental System</h1>
          <p class="lead text-body-secondary">DVD / 映画レンタルサイト</p>

          <p>
            <a href="/mypage" class="btn btn-primary my-2">マイページ</a>
          </p>
        </div>
      </div>
    </section>
    <!-- ▲ メインビジュアル -->


    <!-- ▼ 商品一覧 -->
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <!-- ★ ここで items をループ表示 -->
          <div class="col" th:each="item : ${items}">
            <div class="card shadow-sm">

              <!-- 画像 -->
              <img class="card-img-top"
                   th:src="@{/img/{file}(file=${item.imageFileName})}"
                   th:alt="${item.title}">

              <div class="card-body">
                <!-- タイトル -->
                <p class="card-text fw-bold" th:text="${item.title}"></p>

                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                      カートに入れる
                    </button>

                    <a th:href="@{/detail(id=${item.id})}" 
                       class="btn btn-sm btn-outline-secondary">
                      詳細を見る
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- ▲ 商品一覧 -->
    
    <!--ページネーション-->
  <nav aria-label="商品ページ切り替え">
	  <ul class="pagination justify-content-center">
	
	    <!-- 前へ -->
	    <li class="page-item" th:classappend="${items.first} ? ' disabled'">
	      <a class="page-link"
	         th:href="@{/home(page=${items.number - 1})}"
	         tabindex="-1">前へ</a>
	    </li>
	
	    <!-- ページ番号 -->
	    <li class="page-item"
	        th:each="i : ${#numbers.sequence(0, items.totalPages - 1)}"
	        th:classappend="${i} == ${items.number} ? ' active'">
	      <a class="page-link"
	         th:text="${i + 1}"
	         th:href="@{/home(page=${i})}">1</a>
	    </li>
	
	    <!-- 次へ -->
	    <li class="page-item" th:classappend="${items.last} ? ' disabled'">
	      <a class="page-link"
	         th:href="@{/home(page=${items.number + 1})}">次へ</a>
	    </li>
	
	  </ul>
	</nav>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
